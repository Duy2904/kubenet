apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
  labels:
    app: tmc-app-frontend-react
  name: tmc-app-frontend-react
  namespace: sit
spec:
  rules:
  - host: tmc-app-sit.tripota.com.vn
    http:
      paths:
      - backend:
          service:
            name: tmc-app-frontend-react-svc
            port: 
              number: 80
        path: /
        pathType: Prefix  
  tls:
  - hosts:
    - tmc-app-sit.tripota.com.vn
    secretName: tmc-app-frontend-react-tls
