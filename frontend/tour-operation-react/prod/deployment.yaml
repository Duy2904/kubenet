apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tour-operation-react
  name: tour-operation-react
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tour-operation-react
  template:
    metadata:
      labels:
        app: tour-operation-react
    spec:
      containers:
      - image: tripotadevacr.azurecr.io/tour-operation-react:tour-web-v1.0.0-12008
        imagePullPolicy: Always
        name: tour-operation-react
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: tripota-acr-secret
