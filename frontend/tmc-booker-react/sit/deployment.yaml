apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tmc-booker-react
  name: tmc-booker-react
  namespace: sit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tmc-booker-react
  template:
    metadata:
      labels:
        app: tmc-booker-react
    spec:
      containers:
      - image: tripotadevacr.azurecr.io/tmc-booker-react:15453
        imagePullPolicy: Always
        name: tmc-booker-react
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: tripota-acr-secret
