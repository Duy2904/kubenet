apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
  labels:
    app: argocd
  name: argocd
  namespace: argocd
spec:
  rules:
    - host: argocd-prod.tripota.com.vn
      http:
        paths:
          - backend:
              service:
                name: argocd-server
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - argocd-prod.tripota.com.vn
      secretName: argocd-tls
